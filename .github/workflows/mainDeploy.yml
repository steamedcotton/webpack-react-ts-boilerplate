name: ‚≠ê Build and Deploy to Production Site
on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: NPM Install
        run: |
          npm install
      - name: Production Build
        run: |
          npm run build
      - name: Unit Tests
        run: |
          npm run test

